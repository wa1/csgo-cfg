bind "q" 				"lastinv"
bind "f" 				"drop"			// Drop weapon, default=g
bind "h" 				"impulse 100"	// Inspect weapon, default=f
bind "F2" 				"rebuy"
bind "F8" 				"toggleconsole"
bind "alt" 				"+voicerecord"	// Voice chat
bind "space" 			"+jump"
bind "uparrow"			"+moveup"
bind "downarrow"		"+movedown"
bind "leftarrow"		"+left"
bind "rightarrow"		"+right"
bind 1 slot1;
bind 2 slot2;
bind 3 slot3;
bind 4 slot4;
bind 5 slot5;
bind 6 slot6;
bind 7 slot7;
bind 8 slot8;
bind 9 slot9;
bind 0 slot10;
bind b buymenu;

// Specials

bind "g" 				"r_cleardecals"	// Clear blood
echo "[G] = clear blood"

bind "v" 				"toggle ignorerad 1 0";
echo "[V] = radio toggle"

bind "z" 				"playerradio deathcry *wa1gasm*";
echo "[Z] = deathcry wa1gasm"

alias "+jumpthrow" 		"+jump;-attack" 
alias "-jumpthrow" 		"-jump" 
bind "c" 				"+jumpthrow"	// Jumpscript for throwing smokes at right time of jump
echo "[C] = jumpthrow"

bind "p" 				"toggle cl_radar_scale 0.4 0.6 0.8" 
echo "[P] = radar scale toggle"

bind "o" 				"toggle cl_radar_always_centered 1 0"	
echo "[O] = radar center toggle"

alias "+scorenet" 		"+showscores; net_graphheight 0"
alias "-scorenet" 		"-showscores; net_graphheight 9999"
bind "TAB" 				"+scorenet"		// Show net stats when checking score

alias he_first  		"use weapon_molotov;use weapon_incgrenade;use weapon_hegrenade; alias toggleexplosives inc_first"
alias inc_first  		"use weapon_hegrenade;use weapon_molotov;use weapon_incgrenade; alias toggleexplosives he_first;"
alias toggleexplosives  inc_first

bind "mouse3" 			"use weapon_decoy;use weapon_smokegrenade;"
bind "mouse4" 			toggleexplosives	
bind "mouse5" 			"use weapon_decoy;use weapon_flashbang"

